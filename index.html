<!DOCType html>
<html lang='en'>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login Screen</title>
    </head>

    <body>
        <div class="card">

            <!-- Sign-in -->
            <section class="form-section" id="sign-in">
                
                <!-- Title -->
                <h1 class="title">Login</h1>                

                <!-- Social Medias -->
                <div class="social">
                    <div class="social-container">
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                    <div class="social-container">
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <div class="social-container">
                        <a href="#" class="fa fa-linkedin"></a>
                    </div>
                </div>

                <!-- Sign-in Form -->
                <div class="form">
                    <span class="subtitle">or use your account</span>
                    <input class="form-field" type="text" placeholder="Email">
                    <input class="form-field" type="password" placeholder="Password">
                    <div class="actions">
                        <span class="forgot-pass">Forgot your password?</span>
                        <button class="form-btn">Sign-in</button>
                    </div>
                </div>
            </section>

            <!-- Sign up -->
            <section class="form-section" id="sign-up">

                <!-- Title -->
                <h1 class="title-create">Create account</h1>                

                <!-- Social Medias -->
                <div class="social">
                    <div class="social-container">
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                    <div class="social-container">
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <div class="social-container">
                        <a href="#" class="fa fa-linkedin"></a>
                    </div>
                </div>

                <!-- Sign-up Form -->
                <div class="form">
                    <span class="subtitle">or use your email</span>
                    <input class="form-field" type="text" placeholder="Name">
                    <input class="form-field" type="text" placeholder="Email">
                    <input class="form-field" type="password" placeholder="Password">
                    <div class="actions">                        
                        <button class="form-btn">Sign-up</button>
                    </div>
                </div>
            </section>

            <!-- Welcome back -->
            <section class="call" id="sign-in-call">
                <h1 class="title">Welcome back!</h1>
                <span class="subtitle">Stay connected by signing in <br> with your information!</span>
                <button class="call-btn" id="sign-in-call-btn">I've already an account</button>
            </section>

            <!-- Welcome -->
            <section class="call hide" id="sign-up-call">
                <h1 class="title">Hello!</h1>
                <span class="subtitle">Insert some information and start <br> your journey with us!</span>
                <button class="call-btn" id="sign-up-call-btn">Create account</button>
            </section>
            
            <div id="cover"></div>

            <script src="./script.js"></script>
        </div>
    </body>

</html>
